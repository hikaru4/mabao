<html>
  <head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mabao.css">
  </head>

  <body>
    <div id="item-info">
      <div id="info-classname" class="info-title"></div>
      <div id="info-location" class="info-content">
        <div id="info-city">台南市</div>
        <div id="info-district"></div>
        <div id="info-address"></div>
        <div id="info-landmark"></div>
      </div>
      <div id="info-datetime" class="info-content">
        <div id="info-weekday"></div>
        <div id="info-time"></div>
      </div>
      <div id="info-age" class="info-content"></div>
      <div id="info-charge" class="info-content"></div>
      <div id="info-teacher" class="info-content"></div>
      <div id="info-team" class="info-content"></div>
      <div id="info-size" class="info-content"></div>
      <div id="info-description" class="info-content"></div>
    </div>

    <div id="mask"></div>

    <div id="hacker-list">
      <div class="search_div">
        <input type="text" class="fuzzy-search form-control" placeholder="搜尋..." />
      </div>
      <ul class="list list-group">
      </ul>
    </div>

    <script src="mabao.js"></script>
  </body>
</html>
